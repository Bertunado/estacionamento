{% load static %}
{% load widget_tweaks %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <title>Login - Estacionamento Inteligente</title>

    <link rel="stylesheet" href="{% static 'parking/css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

    <style>
        body {
            background-image: url("{% static 'parking/css/images/fundo5.png' %}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
    </style>
</head>

<body class="flex items-center justify-center h-screen">
    <div class="bg-white bg-opacity-90 p-8 rounded-lg shadow-md w-96">
        <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Faça Login</h2>

        <p id="login-error-message" class="text-red-600 mb-4 hidden">Usuário ou senha inválidos.</p>

        <form id="loginForm"> 
            {% csrf_token %} 
            <div class="mb-4">
                <label for="id_username" class="block text-gray-700">Email:</label>
                <input type="text" id="id_username" name="username" class="border rounded-lg w-full p-2" required>
            </div>
            <div class="mb-4">
                <label for="id_password" class="block text-gray-700">Senha:</label>
                <input type="password" id="id_password" name="password" class="border rounded-lg w-full p-2" required>
            </div>
            <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition duration-200">
                Entrar
            </button>
        </form>

        <p class="mt-4 text-center text-gray-600">
            Não tem uma conta? <a href="{% url 'parking:registrar' %}" class="text-blue-600 hover:underline">Cadastre-se</a>
        </p>
    </div>

    <script type="module" src="{% static 'parking/css/js/login_handler.js' %}"></script>
</body>
</html>
