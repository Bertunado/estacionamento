{% load static %}

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="icon" href="{% static 'parking/css/images/icon3.png' %}" type="image/x-icon">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="csrf-token" content="{{ csrf_token }}">

    <title>{% block title %}ParkShare{% endblock %}</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

    <script 
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCIksVaLbJTz4VIoPUk3wD2gqEi6Q72qk4&libraries=places,marker&map_ids=78fe22b3d0432217499196a4&libraries=places">
        async
        defer
    </script>

    <link rel="stylesheet" href="{% static 'parking/css/style.css' %}" />

    {% block extra_head %}{% endblock %}
</head>
<body class="bg-gray-50">

<nav class="bg-indigo-600 text-white p-4 shadow-md">
    <div class="container mx-auto flex justify-between items-center">
        <div class="flex items-center space-x-2">
            <i class="fas fa-car text-2xl"></i>
            <h1 class="text-xl font-bold">ParkShare</h1>
        </div>
        <div class="flex items-center space-x-4">
            <a href="#" class="hover:text-indigo-200"><i class="fas fa-bell"></i></a>
            <a href="#profile" class="hover:text-indigo-200"><i class="fas fa-user-circle"></i></a>
            <a href="{% url 'parking:logout' %}" class="bg-indigo-800 px-3 py-1 rounded hover:bg-indigo-900">Sair</a>
        </div>
    </div>
</nav>

<main class="container mx-auto p-4">
    {% block content %}{% endblock %}
</main>

<footer class="text-center p-4 text-gray-500">
    Â© 2025 ParkShare
</footer>

{% block extra_scripts %}
    <script type="module" src="{% static 'parking/css/js/globals.js' %}"></script>
    <script type="module" src="{% static 'parking/css/js/api_services.js' %}"></script>
    <script type="module" src="{% static 'parking/css/js/map_utilities.js' %}"></script>
    <script type="module" src="{% static 'parking/css/js/form_handlers.js' %}"></script>
    <script type="module" src="{% static 'parking/css/js/availability_manager.js' %}"></script>
    <script type="module" src="{% static 'parking/css/js/photo_upload.js' %}"></script>
    <script type="module" src="{% static 'parking/css/js/ui_handlers.js' %}"></script>
    <script type="module" src="{% static 'parking/css/js/main.js' %}"></script>
{% endblock %}

</body>
</html>
